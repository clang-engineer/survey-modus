# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
  application:
    name: surveymodus
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: surveymodus-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: surveymodus-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML
  data:
    mongodb:
      uri: mongodb://testuser:testpassword@localhost:27017/testdb?authSource=admin
      username: testuser
      password: testpassword
      authentication-database: admin
      database: testdb

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'surveyModusApp'
  mail:
    from: surveymodus@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: N2E5OTI4N2NiN2E0OWE3NWQ0NzZkZmUxNWRlZGYwZTlkOTNiMDQxZTAyY2RkMTMxMzJjODVmYmFhNWYyY2ZiYTEwMWMzNjJkYTU4NTRmZmU3OTcxNDEzM2ZjOTE4OTNmNzdhNGNmOTNlYTRmNzMxZDYwNmYxODU5ODY1MDA0YTg=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400

